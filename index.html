<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Coding Quiz</title>
    </head>
    <!-- container for the header -->

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <a class="highscores">View Highscores</a>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <span class="timer">Time: <span class="seconds-left"></span> </span>
                </div>
            </div>
        </div>
        <!-- container that displays the beginning of the quiz -->
        <div class="container w-50">
            <div class="row justify-content-md-center">
                <div class="col text-center p-3 header-container">
                    <h1>Coding Quiz Challenge</h1>
                    <p>
                        Try to answer the following code-related quiestions within the time
                        limit. Keep in mind that incorrect answers will penalize you
                        score/time by ten seconds
                    </p>
                    <button class="btn start-quiz">Start Quiz</button>
                </div>
            </div>

            <div class="row justify-content-md-center question-container" style="display: none">
                <div class="col p-3">
                    <h1></h1>
                    <div class="answers-container"></div>
                </div>
            </div>

            <div class="submit-form-container" style="display: none">
                <form class="form-inline"></form>
            </div>


        </div>

        <script src="./scripts/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    </body>

</html>
